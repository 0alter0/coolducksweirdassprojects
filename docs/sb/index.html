<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1, h2 {
            color: #333;
        }

        .section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .playing {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Combined Soundboard</h1>

    <h2>Notification Sounds</h2>
    <div id="notificationSounds" class="section">
        <!-- Notification Sounds buttons will be added here dynamically using JavaScript -->
    </div>

    <h2>Ringtones</h2>
    <div id="ringtones" class="section">
        <!-- Ringtones buttons will be added here dynamically using JavaScript -->
    </div>

    <h2>General Sounds</h2>
    <div id="generalSounds" class="section">
        <!-- General Sounds buttons will be added here dynamically using JavaScript -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const notificationSoundFiles = [
                'Alarm.mp3',
                'Beacon.mp3',
                'Bulletin.mp3',
                'Constellation.mp3',
                'Digital.mp3',
                'Hillside.mp3',
                'Night Owl.mp3',
                'Piano Riff.mp3',
                'Radar.mp3',
                'Sci-Fi.mp3',
                'Slow Rise.mp3',
                'Summit.mp3',
                'Twinkle.mp3'
            ];

            const ringtoneFiles = [
                'Apex.mp3',
                'Bell Tower.mp3',
                'By The Seaside.mp3',
                'Cosmic.mp3',
                'Doorbell.mp3',
                'Illuminate.mp3',
                'Old Car Horn.mp3',
                'Pinball.mp3',
                'Radiate.mp3',
                'Sencha.mp3',
                'Sonar.mp3',
                'Timba.mp3',
                'Uplift.mp3',
                'Ascending.mp3',
                'Blues.mp3',
                'Chimes.mp3',
                'Crickets.mp3',
                'Duck.mp3',
                'Marimba.mp3',
                'Old Phone.mp3',
                'Playtime.mp3',
                'Ripples.mp3',
                'Signal.mp3',
                'Stargaze.mp3',
                'Time Passing.mp3',
                'Waves.mp3',
                'Bark.mp3',
                'Boing.mp3',
                'Circuit.mp3',
                'Crystals.mp3',
                'Harp.mp3',
                'Motorcycle.mp3',
                'Opening.mp3',
                'Presto.mp3',
                'Robot.mp3',
                'Silk.mp3',
                'Strum.mp3',
                'Trill.mp3',
                'Xylophone.mp3'
            ];

            const generalSoundFiles = [
                './general/3rd_party_critical.mp3',
                './general/connect_power.mp3',
                './general/focus_change_keyboard.mp3',
                './general/jbl_confirm.mp3',
                './general/lock.mp3',
                './general/new-mail.mp3',
                './general/shake.mp3',
                './general/SIMToolkitSMS.mp3',
                './general/Tink.mp3',
                './general/access_scan_complete.mp3',
                './general/ct-busy.mp3',
                './general/focus_change_large.mp3',
                './general/jbl_no_match.mp3',
                './general/long_low_short_high.mp3',
                './general/nfc_scan_complete.mp3',
                './general/short_double_high.mp3',
                './general/sms-received1.mp3',
                './general/Tock.mp3',
                './general/acknowledgment_received.mp3',
                './general/ct-congestion.mp3',
                './general/focus_change_small.mp3',
                './general/keyboard_press_clear.mp3',
                './general/low_power.mp3',
                './general/payment_failure.mp3',
                './general/short_double_low.mp3',
                './general/sms-received2.mp3',
                './general/tweet_sent.mp3',
                './general/acknowledgment_sent.mp3',
                './general/ct-error.mp3',
                './general/go_to_sleep_alert.mp3',
                './general/keyboard_press_delete.mp3',
                './general/mail-sent.mp3',
                './general/payment_success.mp3',
                './general/short_low_high.mp3',
                './general/sms-received3.mp3',
                './general/ussd.mp3',
                './general/alarm.mp3',
                './general/ct-keytone2.mp3',
                './general/health_notification.mp3',
                './general/keyboard_press_normal.mp3',
                './general/middle_9_short_double_low.mp3',
                './general/photoShutter.mp3',
                './general/SIMToolkitCallDropped.mp3',
                './general/sms-received4.mp3',
                './general/warsaw.mp3',
                './general/begin_record.mp3',
                './general/ct-path-ack.mp3',
                './general/jbl_ambiguous.mp3',
                './general/key_press_click.mp3',
                './general/multiway_invitation.mp3',
                './general/ReceivedMessage.mp3',
                './general/SIMToolkitGeneralBeep.mp3',
                './general/sms-received5.mp3',
                './general/wheels_of_time.mp3',
                './general/camera_timer_countdown.mp3',
                './general/end_record.mp3',
                './general/jbl_begin.mp3',
                './general/key_press_delete.mp3',
                './general/navigation_pop.mp3',
                './general/RingerChanged.mp3',
                './general/SIMToolkitNegativeACK.mp3',
                './general/sms-received6.mp3',
                './general/SentMessage.mp3',
                './general/SIMToolkitPositiveACK.mp3',
                './general/Swish.mp3'
            ];

            const notificationSoundsSection = document.getElementById('notificationSounds');
            const ringtonesSection = document.getElementById('ringtones');
            const generalSoundsSection = document.getElementById('generalSounds');

            const audioElements = [];

            function createButton(parentElement, soundFile, category) {
                const button = document.createElement('button');
                button.classList.add('button');
                button.innerText = soundFile.replace('.mp3', '');
                button.addEventListener('click', function () {
                    toggleSound(soundFile, button, category);
                });
                parentElement.appendChild(button);
            }

            function toggleSound(filename, button, category) {
                const audio = new Audio(filename);

                if (!audioElements.includes(audio)) {
                    audioElements.push(audio);
                    audio.addEventListener('ended', function () {
                        button.innerText = filename.replace('.mp3', '');
                        button.classList.remove('playing');
                    });
                    audio.play();
                    button.innerText = 'Stop';
                    button.classList.add('playing');
                } else {
                    const index = audioElements.indexOf(audio);
                    audioElements.splice(index, 1);
                    audio.pause();
                    audio.currentTime = 0;
                    button.innerText = filename.replace('.mp3', '');
                    button.classList.remove('playing');
                }
            }

            notificationSoundFiles.sort().forEach(soundFile => {
                createButton(notificationSoundsSection, soundFile, 'notificationSounds');
            });

            ringtoneFiles.sort().forEach(soundFile => {
                createButton(ringtonesSection, soundFile, 'ringtones');
            });

            generalSoundFiles.sort().forEach(soundFile => {
                createButton(generalSoundsSection, soundFile, 'generalSounds');
            });
        });
    </script>
</body>
</html>
