Encode text: <input id="encode"><br>Key: <input id="key" type="number" min="0" max="32768"><br><button onclick="encode();">Encode</button><button onclick="decode();">Decode</button>
<div id="result"></div>
<script>
const encodeElem = document.querySelector("#encode");
function encode(){
document.querySelector("#result").innerText = encodeString(encodeElem.value,document.querySelector("#key").value);
}
function decode(){
  document.querySelector("#result").innerText = decodeString(encodeElem.value,document.querySelector("#key").value);
}
</script>
<script src="encoder.js"></script>
