<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="range.css" rel="stylesheet" type="text/css" />

<body>
  <div id="keyboard"></div>
  Octave: <div id="oct"><input type="range" min="-2" max="2" step="1" id="octave"></div>

    <option value="888800000">Green Onions</option>
    <option value="888800003">Percussive</option>
    <option value="808000008">Drwb Imbalance</option>
    <option value="876786883">Rock hammond</option>
    <option value="888888002">Fuller Percussive</option>
    <option value="876786883">Rock hammond</option>
  </select><br>Available Midi Devices: <select id="midi"></select><button id="s">Refresh</button><br><br>
  <canvas id="drawbarsCanvas" width="350" height="200"></canvas>
  <script src="midi.js"></script>
  <script src="organ.js"></script>
  <script src="qwerty.js"></script>
  <script src="script.js"></script>
  <script src="drawbars.js"></script>
